{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block body %}
<div class="container">
    <p>You can log in here</p>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>Forgot password? <a href="{% url 'myapp:reset_password' %}">Click Here</a> </p>
    </form>
</div>
{% endblock %}
